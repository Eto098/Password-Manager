<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/show-password-toggle.css">
    <title>Password Manager</title>
  <body>

      <div id="login">

            <!-- <h1 style="text-align: center;">PASSWORD MANAGER</h1>-->

            <!--<p class="logo"><img src="./media/privacy.png" alt="password"></p>-->


             <div class="mb-3">

                <!-- <label class="custom-file-upload">
                    <input type="file" id="file" name="file" class="file" />
                </label> -->

                <!--<div class="fileUpload btn btn-dark">-->
                <div class="fileUpload image-upload">
                    <p class="logo"><label for="uploadBtn">
                        <img src="./media/privacy.png"/>
                    </label></p>
                    <input id="uploadBtn" type="file" class="upload" />
                </div>

                <input id="uploadFile" class="upload" placeholder="No database selected." disabled="disabled" />

                <br>
                  <div class="input-group">
                      <input type="password" id="password" class="shadow-none form-control  pass" spellcheck="false" autocorrect="off" autocapitalize="off" required autofocus>
                      <button id="toggle-password" type="button" class="d-none"
                        aria-label="Show password as plain text. Warning: this will display your password on the screen." >
                      </button>
                  </div>

            </div>



            <!--<a href="page.html">passwords</a>-->



      </div>
   <script src="./js/file-upload.js"></script>
   <script src="./js/show-password-toggle.js"></script>

   <script src="./js/popper.min.js"></script>
  </body>
