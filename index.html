<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>

    <a id="currDbName" onclick="browseBtn()">choose vault</a>
    <br>
    <input id="masterPassword" type="text" placeholder="Enter your master password"/>
    <br>
    <button onclick="openVault()">Open Vault</button>
    <br>
    <button id="createVault">Create Vault</button>

    <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <button onclick="saveVaultFile()">Create Database</button>
        <input id="mPwd" type="text" placeholder="Enter Master Password"/>
        <button onclick="createVault()">OK</button>
      </div>

    </div>
    <script src="login.js"></script>
  </body>

</html>
