<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/show-password-toggle.css">
    <title>Password Manager</title>
  </head>
  <body style="background-image: url('./media/bg.jpg');">

      <div id="login">

          <div class="input-group">

              <input type="password" id="password" class="form-control rounded-right" required autofocus>
              <button id="toggle-password" type="button" class="d-none" spellcheck="false" autocorrect="off" autocapitalize="off"
                aria-label="Show password as plain text. Warning: this will display your password on the screen." >
              </button>


        </div>


      </div>

   <script src="./js/show-password-toggle.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/popper.min.js"></script>
  </body>
</html>
