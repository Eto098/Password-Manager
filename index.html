<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>

  <body>

    <input type="text" id="dbName" placeholder="Enter DB name"/>
    <input type="text" id="dbPw" placeholder="Enter DB password"/>
    <button onclick="addDbBtn()">
      Add Database
    </button>

    <br>

    <input type="text" id="dbNameAcc" placeholder="Enter DB name"/>
    <input type="text" id="dbPwAcc" placeholder="Enter DB password"/>
    <input type="text" id="accountID" placeholder="Enter your ID"/>
    <input type="text" id="accountPw" placeholder="Enter your password"/>
    <button onclick="addAccountBtn()">
      Add Account
    </button>

    <br>

    <input type="text" id="dbNameGet" placeholder="Enter DB name"/>
    <input type="text" id="dbPwGet" placeholder="Enter DB password"/>
    <input type="text" id="accountIDGet" placeholder="Enter your ID"/>
    <button onclick="getAccountBtn()">
      Get Account
    </button>

    <br>

    <input type="text" id="dbNameDelete" placeholder="Enter DB name"/>
    <input type="text" id="dbPwDelete" placeholder="Enter DB password"/>
    <input type="text" id="accountIDDelete" placeholder="Enter your ID"/>
    <button onclick="deleteAccountBtn()">
      Delete Account
    </button>

  </body>
  <script src="database.js"></script>
</html>
