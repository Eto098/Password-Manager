<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Password Manager</title>
</head>

<body>
<div id="a">

  <div id="page-logo">
    <img src="./media/privacy_64.png"/>
  </div>

  <div class="categories" id="categories">




  </div>
  <button type="button" class="btn btn-dark bg-dark" data-bs-toggle="modal" data-bs-target="#newCategory" data-bs-whatever="@add">+</button>
  <button onclick="deleteCategory()" type="button" class="btn btn-dark bg-dark" >-</button>


  <div class="modal fade" id="newCategory" tabindex="-1" aria-labelledby="newCategoryLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newCategoryLabel">New Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="addTableName" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="addTableName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button onclick="addCategory()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Create Category</button>
        </div>
      </div>
    </div>
  </div>




</div>

<div id="b">





  <div id="accounts" class="items">


  </div>
  <button type="button" class="btn btn-dark bg-dark items" data-bs-toggle="modal" data-bs-target="#newAccount" data-bs-whatever="@add">+</button>
  <button type="button" onclick="deleteAccount()" class="btn btn-dark bg-dark items">-</button>
  <div class="modal fade" id="newAccount" tabindex="-1" aria-labelledby="newAccountLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newAccountLabel">New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-label" class="col-form-label">Title:</label>
              <input type="text" class="form-control" id="recipient-label">
            </div>
            <div class="mb-3">
              <label for="recipient-username" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="recipient-username">
            </div>
            <div class="mb-3">
              <label for="recipient-password" class="col-form-label">Password:</label>
              <input type="text" class="form-control" id="recipient-password">
            </div>
            <div class="mb-3">
              <label for="recipient-website" class="col-form-label">Website:</label>
              <input type="text" class="form-control" id="recipient-website">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addAccount()">Create Account</button>
        </div>
      </div>
    </div>
  </div>


</div>

<div id="content">

  <h1 id="accountInfoHeader"></h1><p id="editBtn"></p>
  <br><br>

  <form>
    <div id="accountInfo" class="form-group row">


    </div>
  </form>
  <br><br>
  <button id="btnEdited" onclick="btnEdited()" style="display: none" type="button" class="btn btn-outline-success">âœ“</button>



</div>

<script src="./js/vault.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/popper.min.js"></script>
</body>
</html>
