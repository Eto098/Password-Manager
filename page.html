<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Password Manager</title>
  </head>

  <body>
      <div id="a">

          <div id="page-logo">
            <img src="./media/privacy_64.png"/>
          </div>

          <div class="categories">
              <a href="#" class="active">Logins</a>
              <a href="#">Category 1</a>
              <a href="#">Category 2</a>
              <a href="#">Category 3</a>
              <a href="#">Category 4</a>
              <button type="button" class="btn btn-dark bg-dark" data-bs-toggle="modal" data-bs-target="#newCategory" data-bs-whatever="@add">+</button>

        </div>





      </div>

      <div id="b">
          <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

              </form>
            </div>
          </nav>



          <button type="button" class="btn btn-dark bg-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@add">Add New Item</button>

          <div class="modal fade" id="newCategory" tabindex="-1" aria-labelledby="newCategoryLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newCategoryLabel">New Category</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Create Category</button>
                </div>
              </div>
            </div>
          </div>


          <div class="items">
              <a href="#" >ABU</a>
              <a href="#">Gmail</a>
              <a href="#" class="active" >Hotmail</a>
              <a href="#">Github</a>
              <a href="#">Gitlab</a>
        </div>

      </div>

      <div id="content">
          <h1> Hotmail </h1>
          <br><br>

          <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Username">
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>



      </form>



    </div>

   <script src="./js/script.js"></script>
   <script src="./js/bootstrap.min.js"></script>
   <script src="./js/popper.min.js"></script>
  </body>
</html>
